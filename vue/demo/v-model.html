<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<script src="../lib/vue.js"></script>
<body>
<!--双向绑定-->
<div id="app">
    <input type="text" v-model="message">
    <p>{{message}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'input at here'
        }
    })
</script>
</body>
</html>
