<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<!--for循环遍历-->
<div id="app">
    <ul>
        <li v-for="user in users">
            {{user.name}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            users:[
                {name: '张三'},
                {name: '李四'},
                {name: '王五'}
            ]
        }
    })
</script>
</body>
</html>
