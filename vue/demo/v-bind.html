<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<div id="app">
    <span :title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息</span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
