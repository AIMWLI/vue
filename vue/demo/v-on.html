<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<!--v-on 指令添加一个事件监听器-->
<div id="app">
    <p>I will reverse {{str}}</p>
    <button @click="reverseStr">点我反转helloword</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            str: 'hello world'
        },
        methods: {
            reverseStr: function () {
                this.str = this.str.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
